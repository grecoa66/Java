<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="thisOne"></p>
</body>

<style>
    .myElementClass p.myParagraphClass {
        color: purple
    }
    p#myParagraphID .mySpanClass {
        color: blue;
    }
    div.myElementClass.alternative p.myParagraphClass span.mySpanClass {
        color: orange;
    }
    div#myElementID p.myParagraphClass {
        color: red;
    }
    div.myElementClass.alternative p.myParagraphClass {
        color: green;
    }
</style>

<div id="myElementID" class="myElementClass alternative">
    <p id="myParagraphID" class="myParagraphClass">
        <span id="mySpanID" class="mySpanClass">Paragraph Content</span>
    </p>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script>
    var m = $("#thisOne").css("backgroundColor", "#eee");

    console.log('This is M', m);
</script>
</html>
